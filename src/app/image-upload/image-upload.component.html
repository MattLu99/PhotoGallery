<h1>Image Upload</h1>
<table class="table table-striped" *ngIf="photos">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let photo of photos; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{photo.id}}</td>
      <td>{{photo.name}}</td>
    </tr>
  </tbody>
</table>
