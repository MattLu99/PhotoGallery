<div *ngIf="user">
  <mat-card class="profile-card">
    <mat-card-header>
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>{{user.id}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Latest login: {{user.lastLoginAt}}</p>
      <p>Registered: {{user.registeredAt}}</p>
    </mat-card-content>
  </mat-card>
</div>
